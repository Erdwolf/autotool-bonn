Die Menge der Knoten wird in k Klassen zerlegt.
Der eingesendete Graph heisst colorisiert, wenn je zwei benachbarte Knoten des
Graphs zu verschiedenen Klassen gehoeren. 
Eingesendet wird der colorisierte Graph als Liste, wobei ein Listenelement eine 
Liste der Knoten einer Klasse (einer F&auml;rbung) ist.
